<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="credit-card-form">
        <h2>CREDIR CARD DETAILS</h2>
        <form>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000" required>
          
            <label for="card-holder">Name On Card</label>
            <input type="text" id="card-holder" name="card-holder" placeholder="Name Surname" required>
          
            <div class="row">
                <label for="expiry-date">Expiry Date</label>
                <label for="cvv">CVV / CVN</label>
            </div>
            <div class="row">
                <input type="text" id="expiry-month" name="expiry-month" placeholder="MM" required>
                <input type="text" id="expiry-year" name="expiry-year" placeholder="YY" required>
                <input type="password" id="cvv" name="cvv" placeholder="CVV/CVN" required>
            </div>
          
        </form>
      </div>
</body>
</html>
