<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="text-center">Registration form</h1>
            <div>
                <img src="pngwing.com.png" alt="Login" width="30px" height="30px">
                <input type="text" class="form-control" id="Login" placeholder="Username" required>
            </div>
            <div>
                <img src="pngwing.com (1).png" alt="Email" width="30px" height="30px">
                <input type="text" class="form-control" id="Email" placeholder="Email address" required>
            </div>
            <div class="form-control-pass">
                <img src="pngwing.com (2).png" alt="Password" width="30px" height="30px">
                <input type="text" class="form-control-pass" id="Password" placeholder="Password" required>
                <input type="text" class="form-control-pass" id="ConfirmPassword" placeholder="Confirm Password" required>
            </div>
        </form>
        <form action="">
            <h1 class="text-center">Personal details</h1>
            <div>
                <input type="text" class="form-control" id="First name" placeholder="First name" required>
                <input type="text" class="form-control" id="Last name" placeholder="Last name" required>
            </div>
            <div class="select-gender">
                <select name="sex" id="gender">
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <input type="date" class="form-control" id="dob" required>
            </div>  
        </form>
        <div class="container-check">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="subscribe">
                <label class="form-check-label" for="subscribe">
                    I want to receive mews and special offers
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agree" required>
                <label class="form-check-label" for="agree">
                    I agree with the Terms and Conditions
                </label>
            </div>
        </div>
        <div class="container-button">    
            <div class="button">
                <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>
        </div>  
    </div>
    
</body>
</html>
