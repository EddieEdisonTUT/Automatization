<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="text">Text</label>
        <input type="text" name="text" id="" placeholder="text">
        <input type="url" name="" id="" placeholder="url">
        <input type="date" name="" id="">
        
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>

        <fieldset>
            <legend>Контактна інформація</legend>
            <p>
                <label for="text">Text</label>
                <input type="text" name="text" id="" placeholder="text" required>
            </p>
        </fieldset>

        <fieldset class="radio">
            <input class="" type="radio" name="r" id="" value="1">1
            <input type="radio" name="r" id="" value="1">2
            <input type="radio" name="r" id="" value="1">3
            <input type="radio" name="r" id="" value="1">4
            <input type="radio" name="r" id="" value="1">5
            <input type="radio" name="r" id="" value="1">6
        </fieldset>


        <fieldset>
            <input type="checkbox" name="" id="">
        </fieldset>

        <button>Button</button>
        <input type="submit" value="OK">
    </form>

</body>
</html>
